<!-- 模板继承 -->
{extend name="public:base" /}

<!-- 页面标题 -->
{block name="title"}Administrator{/block}

<!-- 自定义css -->
{block name="css"}{/block}

<!-- 内容区域 -->
{block name="content"}
  <div class="nav-tabs-custom">
    <ul class="nav nav-tabs">
      <li class=""><a href="{:url('admin/PlayerInfo/index')}">队员管理</a></li>
      <li class=""><a href="{:url('admin/PlayerInfo/create')}">{:lang('Create')}</a></li>
      <li class="pull-right"><a href="javascript:history.back(-1);" class="text-muted"><i class="fa fa-chevron-circle-left"></i></a></li>
    </ul>
    <div class="tab-content">
      <div class="tab-pane active">
        <form role="form" id="operate">
            <div class="form-group">
              <label>选手名称 </label>
              <div class="row">
              <div class="col-md-6">
              <input type="hidden" name="player_id" value="{$info.player_id}">
			  <input type="text" name="player_name" value="{$info.player_name}"  class="form-control input-sm" placeholder="">
				 <span class="text-red">（尽量不要改）</span>
        
              </div>
              </div>
            </div>
			<div class="form-group">
              <label>中文名 </label>
              <div class="row">
              <div class="col-md-6">
              <input type="text" name="cn_name" value="{$info.cn_name}"  class="form-control input-sm" placeholder="">
              </div>
              </div>
            </div>
			<div class="form-group">
              <label>英文名</label>
              <div class="row">
              <div class="col-md-6">
              <input type="text" name="en_name" value="{$info.en_name}"  class="form-control input-sm" placeholder="">
              </div>
              </div>
            </div>
			<div class="form-group">
              <label>别名</label>
              <div class="row">
              <div class="col-md-6">
              <input type="text" name="aka" value="{$info.aka}"  class="form-control input-sm" placeholder=""><span style="color:red">多个别名用逗号隔开</span>
              </div>
              </div>
            </div>
			<div class="form-group">
              <label>国家 </label>
              <div class="row">
              <div class="col-md-6">
              <input type="text" name="country" value="{$info.country}"  class="form-control input-sm" placeholder="">
              </div>
              </div>
            </div>
			<div class="form-group">
              <label>位置 <span class="text-red">*</span></label>
              <div class="row">
              <div class="col-md-6">
              <input type="text" name="position" value="{$info.position}"  class="form-control input-sm" placeholder="">
              </div>
              </div>
            </div>
			<div class="form-group">
              <label>游戏类型 <span class="text-red">*</span></label>
              <div class="row">
              <div class="col-md-4">
              <select name="game" class="form-control">
                <option>请选择</option>
                {volist name="typeList" id="vo"}
                <option value="{$vo}" {eq name="info.game" value="$vo"}selected{/eq} >
                    {$vo}
                </option>
                {/volist}
              </select>
              </div>
              </div>
            </div>
            
			<div class="form-group">
              <label>Logo</label>
              <div class="row">
              <div class="col-md-12">
                <div class="layui-upload-drag" id="logo">
                  <input type="hidden" name="logo" value="{$info.logo}">
                  <div class="layui-upload-list" id="preview">
                      {empty name="info.logo"}
                      <p>{:lang('Upload')}</p>
                      {else /}
                      <img class="layui-upload-img img-responsive" src="{$info.logo}" />
                      {/empty}
                  </div>
                </div>
              </div>
              </div>
            </div>
			<div class="form-group">
			  <label>所属战队</label>
			  <div class="row">
				<div class="col-md-12">
				  <select class="form-control select2" name="team_id" style="width:40%">
					{volist name="teamList" id="vo"}
					<option value="{$vo.team_id}"   {eq name="info.team_id" value="$vo.team_id"}selected{/eq} >{$vo.team_name}</option>
					{/volist}
				  </select>
				</div>
			  </div>
			</div>
			<div class="form-group">
			  <label>是否热门战队</label>
			  <div class="row">
			  <div class="col-md-12">
				<div class="radio">
					<label class="radio-inline">
						<input type="radio" {eq name="info.hot" value="0"}checked{/eq} name="hot" value="0">否
					</label>
					<label class="radio-inline">
						<input type="radio" {eq name="info.hot" value="1"}checked{/eq} name="hot" value="1">是
					</label>
				</div>
			  </div>
			  </div>
			</div>
			<div class="form-group">
			  <label>{:lang('Description')}</label>
			  <div class="row">
			  <div class="col-md-6">
			  <textarea class="form-control input-sm" name="description" rows="3" placeholder=""></textarea>
			  </div>
			  </div>
			</div>
			<div class="form-group">
			  <label>战队历史<span style="color:red">（不要改）</span></label>
			  <div class="row">
			  <div class="col-md-12">
			  <textarea id="editor" name="team_history">{$info.team_history}</textarea>
			  </div>
			  </div>
			</div>
			<div class="form-group">
			  <label>战绩历史<span style="color:red">（不要改）</span></label>
			  <div class="row">
			  <div class="col-md-12">
			  <textarea id="editor1" name="event_history">{$info.event_history}</textarea>
			  </div>
			  </div>
			</div>
            
        </form>
      </div>
      <!-- /.tab-pane -->
    </div>
    <!-- /.tab-content -->
    <div class="box-footer">
        <div class="btn-group">
            <button class="btn btn-primary btn-flat" onclick="operate();" type="button"> {:lang('Save')}</button>
        </div>
    </div>
  </div>
{/block}

<!-- 自定义js -->
{block name="js"}
<script>
layui.use('upload', function(){
  var $ = layui.jquery
  ,upload = layui.upload;
  //拖拽上传
  upload.render({
    elem: "#logo"
    ,accept: 'image'
    ,multiple: false
    ,number: 1
    ,url: "{:url('admin/upload/uploadFile')}"
    ,done: function(res){
      if (res.code == 200) {
        $("[name='logo']").val(res.data.url);
        $("#preview").html("<img class=\'layui-upload-img img-responsive\' src=\'"+res.data.url+"\'>");
      } else {
        swal({
          position: 'center',
          type: 'error',
          title: res.msg,
          showConfirmButton: false,
          toast:false,
          timer: 2000
        });
      }
    }
  });
  
});
</script>

<script type="text/javascript">
$(document).ready(function() {
	$('.select2').select2();

});
    function operate(){
        $.ajax({
            url:"{:url('admin/PlayerInfo/edit')}",
            data:$("#operate").serialize(),
            type:'post',
            dataType:'json',
            success:function(xhr){
                if(xhr.code == 200){
                    swal({
                      position: 'center',
                      type: 'success',
                      title: xhr.msg,
                      showConfirmButton: false,
                      toast:false,
                      timer: 2000
                    });
                } else{
                    swal({
                      position: 'center',
                      type: 'error',
                      title: xhr.msg,
                      showConfirmButton: false,
                      toast:false,
                      timer: 2000
                    });
                }
            }
        });
    }

</script>
{/block}
