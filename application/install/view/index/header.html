    .install-header {
        top: 0;

        z-index: 9999;
        background-color: #009688;

        border: 1px solid #f7f6f6;
    }

    .agreement p {margin-bottom:20px;}

    .prev {
        margin-top:20px ;
    }

    .next {
        margin-top:20px ;
    }

    .pull-center{
